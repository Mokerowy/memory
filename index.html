<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="scoreboard">
      <div id="player1Score">Player 1: 0</div>
      <div id="player2Score">Player 2: 0</div>
      <div id="currentPlayer">Player 1's turn</div>
    </div>
    <div class="memoryContainer">
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
      <div class="memoryCard"></div>
    </div>

    <div class="superPower">
      <button id="shuffleButton" class="superPower">Shuffle</button>
      <button id="hideButton" class="superPower">Hide</button>
      <button id="showButton" class="superPower">Show</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
